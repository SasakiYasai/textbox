machine:
  php:
    version: 5.6.14
  timezone: Asia/Tokyo
test:
  pre:
    - cp .env.example .env
    - php artisan key:generate
deployment:
  staging:
    branch:
      - master
      - demo_env
    commands:
      - echo $DEOPLOY_TEST
      - git push $DEOPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH $CIRCLE_SHA1:master
